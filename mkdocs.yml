    - 'Instructions élémentaires': algorigrammes/02-instructions-elementaires.md
    - 'Opérateurs conditionnels': algorigrammes/03-operateurs-conditionnels.md
    - "Méthode d'analyse": algorigrammes/04-methode-d-analyse.md
    - "Sous-programmes, fonctions et procédures": algorigrammes/05-sous-programmes-fonctions-procedures.md
    - 'Exercices': algorigrammes/exercices.md
    - 'Corrigés': algorigrammes/corriges.md
- 'Pseudocode':
